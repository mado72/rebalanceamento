<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="paga">Despesa:</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]="despesa.descricao" name="descricao">
    </div>

    <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" class="form-control" id="valor" [(ngModel)]="despesa.valor" required name="valor" step=".01">
    </div>

    <div class="form-group">
        <label for="diaVencimento">Dia de Vencimento:</label>
        <input type="number" class="form-control" id="diaVencimento" [(ngModel)]="diaVencimento" min="1"
            max="31" required name="diaNascimento">
    </div>

    <div class="form-group">
        <label for="periodicidade">Periodicidade</label>
        <select name="periodicidade" id="periodicidade" [(ngModel)]="despesa.periodicidade">
          <option [value]="undefined">Selecione...</option>
          <option [value]="periodicidade" *ngFor="let periodicidade of periodicidades">{{periodicidade}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="dataFinal">Data Final</label>
        <input type="date" name="dataFinal" id="dataFinal" [(ngModel)]="despesa.dataFinal">
    </div>
    
    <button type="submit" class="btn btn-primary">Ação {{despesa.id != null? 'Salvar' : 'Adicionar'}}</button>
</form>
