<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="paga">Despesa:</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]="despesa.descricao" name="descricao">
    </div>

    <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" step=".01" class="form-control" id="valor" [(ngModel)]="despesa.valor" required name="valor" step=".01">
    </div>

    <div class="form-group">
        <label for="dataVencimento">Data Vencimento:</label>
        <input type="date" class="form-control" id="dataVencimento" [(ngModel)]="despesa.dtVencimentoStr" required name="dataVencimento">
    </div>

    <div class="form-group">
        <label for="dataFinal">Data Final:</label>
        <input type="date" class="form-control" id="dataFinal" [(ngModel)]="despesa.dtFinalStr" name="dataFinal">
    </div>

    <div class="form-group">
        <label for="dataPagamento">Data Pagamento:</label>
        <input type="date" class="form-control" id="dataPagamento" [(ngModel)]="despesa.dtPagamentoStr" name="dataPagamento">
    </div>

    <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select class="form-control" name="categoria" id="categoria" [(ngModel)]="despesa.categoria">
            <option [value]="undefined">Selecione...</option>
            <option [value]="categoria" *ngFor="let categoria of categorias">{{categoria}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="liquidacao">Liquidação:</label>
        <select class="form-control" name="liquidacao" id="liquidacao" [(ngModel)]="despesa.liquidacao">
            <option [value]="undefined">Selecione...</option>
            <option [value]="liquidacao" *ngFor="let liquidacao of liquidacoes">{{liquidacao}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="periodicidade">Periodicidade:</label>
        <select name="periodicidade" id="periodicidade" [(ngModel)]="despesa.periodicidade">
          <option [value]="undefined">Selecione...</option>
          <option [value]="periodicidade" *ngFor="let periodicidade of periodicidades">{{periodicidade}}</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Ação {{despesa._id != null? 'Salvar' : 'Adicionar'}}</button>
</form>
<pre class="debug">
{{despesa | json}}
</pre>
