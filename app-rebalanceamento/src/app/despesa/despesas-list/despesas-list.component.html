<p>despesas-list works!</p>

<table *ngIf="!!despesasProgramadas.length">
    <thead>
        <tr>
            <td>Despesa</td>
            <td>Dia Venc.</td>
            <td *ngFor="let mes of meses">
                {{mes}}
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let despesa of despesasProgramadas">
            <td>{{despesa.nome}}</td>
            <td>{{despesa.diaVencimento}}</td>
            <td *ngFor="let mes of meses | keyvalue">
                <ng-container *ngIf="!! despesa.id">
                    {{pagamentos['' + mes.value][despesa.id].valor}}
                </ng-container>
            </td>
        </tr>
    </tbody>
</table>

<pre>{{ pagamentos | json }}</pre>
