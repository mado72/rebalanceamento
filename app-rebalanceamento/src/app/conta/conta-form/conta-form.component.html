<p>conta-form works!</p>
<form>
    <label for="nome">Conta:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="conta.nome">

    <label for="saldo">Saldo:</label>
    <input type="number" step="0.01" id="saldo" name="saldo" [(ngModel)]="conta.saldo">


    <label for="tipo">Tipo</label>
    <select name="tipo" id="tipo" [(ngModel)]="conta.tipo">
      <option [value]="undefined">Selecione...</option>
      <option [value]="tipo" *ngFor="let tipo of tipos">{{tipo}}</option>
    </select>
    
    <label for="moeda">Moeda</label>
    <select name="moeda" id="moeda" [(ngModel)]="conta.moeda">
      <option [value]="undefined">Selecione...</option>
      <option [value]="moeda" *ngFor="let moeda of moedas">{{sigla(moeda)}} {{moeda}}</option>
    </select>

    <button type="submit" (click)="salvar()">Salvar</button>
    <button type="button" (click)="cancelar()">Cancelar</button>
    <button type="button" (click)="excluir()">Excluir</button>
</form>
