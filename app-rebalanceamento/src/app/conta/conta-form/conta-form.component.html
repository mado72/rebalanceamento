<div class="modal-header">Edição de Conta</div>
<form class="form-floating">
  <div class="modal-body">
      <div class="form-group">
        <label for="nome">Conta:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="conta.nome" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="saldo">Saldo:</label>
        <input type="number" step="0.01" id="saldo" name="saldo" [(ngModel)]="conta.saldo" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <select name="tipo" id="tipo" [(ngModel)]="conta.tipo" class="form-control">
          <option [value]="undefined">Selecione...</option>
          <option [value]="tipo" *ngFor="let tipo of tipos">{{tipo}}</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="moeda">Moeda</label>
        <select name="moeda" id="moeda" [(ngModel)]="conta.moeda" class="form-control">
          <option [value]="undefined">Selecione...</option>
          <option [value]="moeda" *ngFor="let moeda of moedas">{{sigla(moeda)}} {{moeda}}</option>
        </select>
      </div>
    
  </div>
  <div class="modal-footer">
    <button type="submit" (click)="salvar()" class="btn btn-primary">Salvar</button>
    <button type="button" (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
    <button type="button" (click)="excluir()" class="btn btn-danger">Excluir</button>
  </div>
</form>
